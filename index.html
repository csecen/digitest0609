<!DOCTYPE html>
<html>
  <head>
    <title>Film List</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-functions.js"></script>
  </head>
  <body>
    <h1>List Of Films</h1>
    <h3 id="count"></h3>

    Title: <input type="text" id="filmTitle"/>
    Genre: <select id="filmGenre">
      <option value="Horror">Horror</option>
      <option value="Comedy">Comedy</option>
      <option value="Romance">Romance</option>
      <option value="Drama">Drama</option>
      <option value="Family">Family</option>
    </select>
    <button id="addButton">Add</button>
    <br><br>
    Title: <input type="text" id="deleteFilm"/>
    <button id="deleteButton">Delete</button>
    <br>
    <h3>List:</h3>
    <ul id="list"></ul>
    <script src="./app.js"></script>
  </body>
</html>
